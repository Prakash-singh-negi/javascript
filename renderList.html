            if(node.nodeType === Node.ELEMENT_NODE && node.dataset.key) {
                existing.set(node.dataset.key, node);
            }
        });

            let node = existing.get(String(item.id));

            if(node){
                node.textContent = item.text;
                existing.delete(String(item.id));
            }else{
                node = document.createElement("div");
                node.dataset.key = item.id;
                node.textContent = item.text;
            }
            frag.appendChild(node);
        }
        for(let [,leftover] of existing){
            leftover.remove();
        }

        container.innerHTML = "";
        container.appendChild(frag);
