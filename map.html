<script>
    Array.prototype.myMap = function(callbackfunc, thisArg){
        const result = [];
        for(let i = 0;i < this.length;i++){
        if(i in this){
            result.push(callbackfunc.call(thisArg, this[i], i, this));
        }
    }
    return result;
    }

    console.log(Array.prototype);
    const arr = [1,2,3];
    let double =  arr.myMap(x=>x*2);
    console.log(double)
</script>
