<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Search</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 60px;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 600px;
    }

    h3 {
      margin: 0 0 20px;
      font-size: 22px;
      font-weight: 600;
      text-align: center;
      color: #222;
    }

    #search {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 12px;
      outline: none;
      transition: border 0.25s, box-shadow 0.25s;
      box-sizing: border-box;
    }

    #search:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
    }

    #loader {
      display: none;
      margin-top: 12px;
      font-style: italic;
      color: #666;
      font-size: 15px;
    }

    #results {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    #results li {
      padding: 14px 18px;
      margin-bottom: 12px;
      background: #fafafa;
      border-radius: 12px;
      border: 1px solid #eee;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s, background 0.2s;
    }

    #results li:hover {
      background: #f0f7ff;
      transform: translateY(-2px);
    }

    #results a {
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      color: #0073e6;
      display: inline-block;
      margin-bottom: 6px;
    }

    #results p {
      font-size: 14px;
      color: #555;
      line-height: 1.5;
    }

    #empty {
      margin-top: 15px;
      color: #888;
      font-style: italic;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>üîç Wikipedia Live Search</h3>
    <input id="search" placeholder="Type to search..." />
    <div id="loader">‚è≥ Searching...</div>
    <ul id="results"></ul>
    <div id="empty"></div>
  </div>

  <script>
    function debounce(fn, delay) {
      let timer, controller;
      return function (...args) {
        if (controller) controller.abort();
        controller = new AbortController();
        clearTimeout(timer);
        timer = setTimeout(() => {
          fn.apply(this, [...args, controller.signal]);
        }, delay);
      };
    }

    async function search(query, signal) {
      const resultE1 = document.getElementById("results");
      const loaderE1 = document.getElementById("loader");
      const emptyE1 = document.getElementById("empty");

      resultE1.innerHTML = "";
      emptyE1.textContent = "";

      if (!query.trim()) {
        loaderE1.style.display = "none";
        return;
      }

      loaderE1.style.display = "block";

      try {
        const res = await fetch(
          `https://en.wikipedia.org/w/api.php?action=query&list=search&format=json&origin=*&srsearch=${encodeURIComponent(query)}`,
          { signal }
        );
        const data = await res.json();
        loaderE1.style.display = "none";

        const results = data.query.search;
        if (results.length === 0) {
          emptyE1.textContent = "No results found.";
          return;
        }

        resultE1.innerHTML = results
          .slice(0, 5)
          .map(
            (item) => `
            <li>
              <a href="https://en.wikipedia.org/wiki/${encodeURIComponent(item.title)}" target="_blank">
                ${item.title}
              </a>
              <p>${item.snippet}...</p>
            </li>`
          )
          .join("");
      } catch (err) {
        loaderE1.style.display = "none";
        if (err.name === "AbortError") {
          console.log("Aborted request for:", query);
        } else {
          emptyE1.textContent = "Error fetching results.";
          console.error("Search error:", err);
        }
      }
    }

    const debouncedSearch = debounce(search, 300);
    document.getElementById("search").addEventListener("input", (e) => {
      debouncedSearch(e.target.value);
    });
  </script>
</body>

</html>
