<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script defer>
    function mypromiseAll(promises){
        return new Promise((resolve,reject)=>{
            if(promises.length === 0) return resolve([]);

            let results = [];
            let completed = 0;

            promises.forEach((p, index) => {
                Promise.resolve(p)
                .then(value =>{
                    results[index] = value;
                    completed++;
                    if(completed === promises.length){
                        resolve(results);
                    }
                })
                .catch(err => reject(err));
            });
        });
    }

    // --------------- Promises.race -----------------
    function mypromiseRace(promises){
        return new Promise((resolve, reject)=>{
            promises.forEach((p)=>{
                Promise.resolve(p)
                .then(value =>{
                    return resolve(value)
                }).catch(err => reject(err));
            });
        });
    }


    const p1 = new Promise(res=> setTimeout(()=> res("A"),100));
    const p2 = new Promise(res => setTimeout(()=> res("B"),200));
    const p3 = new Promise((_,rej)=> setTimeout(()=> rej("Error"),150));

    mypromiseAll([p1,p2]).then(res => console.log("All resolved",res))
    .catch(err => console.error("All rejected",err));

    mypromiseRace([p1,p2,p3])
    .then(res => console.log("Race resolved",res))
    .catch(err => console.error("Race rejected",err));
</script>
<body>
</body>
</html>
