<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual Carousel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
      }
      .carousel {
        position: relative;
        width: 500px;
        height: 300px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      }
      .carousel-images {
        display: flex;
        width: 100%;
        height: 100%;
        transition: transform 0.5s ease-in-out;
      }
      .carousel-images img {
        width: 500px;
        height: 300px;
        object-fit: cover;
      }
      .btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 50%;
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }
      .dots {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
      }
      .dot {
        height: 10px;
        width: 10px;
        margin: 0 5px;
        background: #bbb;
        border-radius: 50%;
        display: inline-block;
        cursor: pointer;
      }
      .dot.active {
        background: #333;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-images">
        <img src="https://picsum.photos/id/1015/500/300" alt="Image 1" />
        <img src="https://picsum.photos/id/1016/500/300" alt="Image 2" />
        <img src="https://picsum.photos/id/1018/500/300" alt="Image 3" />
      </div>
      <button class="btn prev">&#10094;</button>
      <button class="btn next">&#10095;</button>
      <div class="dots"></div>
    </div>
    <script>
      const images = document.querySelector(".carousel-images");
      const totalSlides = images.children.length;
      const prevBtn = document.querySelector(".prev");
      const nextBtn = document.querySelector(".next");
      const dotsContainer = document.querySelector(".dots");

      let index = 0;

      // Create dots dynamically
      for (let i = 0; i < totalSlides; i++) {
        const dot = document.createElement("span");
        dot.classList.add("dot");
        if (i === 0) dot.classList.add("active");
        dot.dataset.index = i;
        dotsContainer.appendChild(dot);
      }

      const dots = document.querySelectorAll(".dot");

      function showslide(i) {
        index = (i + totalSlides) % totalSlides;
        images.style.transform = `translateX(-${index * 500}px)`;
        dots.forEach((dot) => dot.classList.remove("active"));
        dots[index].classList.add("active");
      }

      prevBtn.addEventListener("click", () => showslide(index - 1));
      nextBtn.addEventListener("click", () => showslide(index + 1));
      dots.forEach((dot) =>
        dot.addEventListener("click", () =>
          showslide(parseInt(dot.dataset.index))
        )
      );
      // Auto play (optional)
      setInterval(() => showslide(index + 1), 3000);
    </script>
  </body>
</html>
